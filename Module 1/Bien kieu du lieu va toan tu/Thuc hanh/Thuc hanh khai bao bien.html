<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khai báo biến</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhap a:"));
        let b = parseInt(prompt("Nhap b:"));

        if(a % b == 0){
            alert(a + " là bội của " + b);
        }
        else{
            alert(a + " khong phai boi cua " + b);
        }

        let i = 10;
        let f = 20.5;
        let d = true;
        let s = 'Hà Nội';
        document.write('i = ' + i);
        document.write('<br/>');
        document.write('f = ' + f);
        document.write('<br/>');
        document.write('b = ' + d);
        document.write('<br/>');
        document.write('s = ' + s);

        let width = 20;
        let height = 10;
        let area = width * height;
        document.write('Area = ' + area);

    </script>
</body>
</html>
