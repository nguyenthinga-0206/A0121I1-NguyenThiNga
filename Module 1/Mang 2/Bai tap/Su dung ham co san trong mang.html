<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham co san trong mang</title>
</head>
<body>
    <script>
        var bai = parseInt(prompt("Nhap ten bai 1->3"));
        switch (bai) {
            case 1:
                bai1();
                break;
            case 2:
                bai2();
                break;
            case 3:
                bai3();
                break;
            default:
                bai = parseInt(prompt("Nhap lai cho dung:"));
        }
        function bai1() {
            let arr = ["Read", "Greeen", "White", "Black"];
            alert(arr.toString());
        }
        function  bai2() {
            var str = prompt("Nhap 1 so bat ki:");
            var result = [];
            for(var i=1; i<str.length; i++)
            {
                if((str[i-1]%2 === 0)&&(str[i]%2 === 0))
                {
                    result.push('-', str[i]);
                }
                else
                {
                    result.push(str[i]);
                }
            }
            alert(result.join(''));
        }
        function bai3() {
            var str = prompt("Nhap vao mot chuoi bat ki:");
            var Lower = 'qwertyuiopasdfghjklzxcvbnm';
            var Upper =  'QWERTYUIOPASDFGHJKLZXCVBNM'
            var result = [];
            for (var i=0;i<str.length;i++){
                if (Lower.includes(str[i])) //Method này giúp các bạn check sự tồn tại của item nào trong mảng, cà đương nhiên nếu bạn muốn
                {
                    result.push(str[i].toLocaleUpperCase());
                }
                else if (Upper.includes(str[i])){
                    result.push(str[i].toLocaleLowerCase());
                }
                else
                {
                    result.push(str[i]);
                }
            }
            alert(result.join(''));
        }
    </script>
</body>
</html>
