<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch-case</title>
</head>
<body>
    <input type="text" id="day" />
    <input type="submit" onclick="tinhToan()" value="Tinh so ngay">
    <p id="kq"></p>

    <script>
        function tinhToan() {
            let day = parseInt(document.getElementById("day").value);
            let str = "";
            switch (day) {
                case 1:case 3:case 5:case 7: case 8: case 10: case 12:
                    str = "Thang " + day + " co 31 ngay.";
                    break;
                case 4:case 6:case 9:case 11:
                    str = "Thang " + day + " co 30 ngay.";
                    break;
                case 2:
                    str = "Thang " + day + " co 29 ngay.";
                    break;
                default:
                    str = "Khong co thang nay.";
            }
            document.getElementById("kq").innerHTML = str;
            document.getElementById("day").value = "";
        }
    </script>
</body>
</html>
