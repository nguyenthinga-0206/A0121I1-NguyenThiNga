<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        var i, j;
        var t;
        t = "<table border='1' align='center'>";
        for (i = 1; i <= 10; i++){
            t += "<tr>";
            for (j = 2; j < 10; j++){
                t += "<th align='left' width='100px'>"+j+" * "+i+" = "+i*j +"</th>";
            }
            t += "</tr>";
        }
        t += "</table>";
        document.write(t);
    </script>
</body>
</html>
