<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So nguyen to dau tien</title>
</head>
<body>
    <script>
        var tong = parseInt(prompt("Nhap so luong so nguyen can in ra:"));
        var count = 0;
        var n = 2;
        while (count < tong){
            if (snt(n)){
                document.write(n+ "   ");
                count++;
            }
            n++;
        }
        function snt(n) {
            var i;
            for (i = 2; i <= parseInt(Math.sqrt(n)); i++) {
                if (n%i === 0) {
                    return false;
                    break;
                }
            }
            return true;
        }
    </script>
</body>
</html>
