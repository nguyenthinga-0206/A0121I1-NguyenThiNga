<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi feer va meter</title>
</head>
<body>
    <script>
        var donVi = parseFloat(prompt("Nhap so muon doi"));
        var chon = parseInt(prompt("1. Chuyen doi sang feet."
                                    +"\n2. Chuyen doi sang meter.")) ;
        switch (chon) {
            case 1:
                meterToFoot(donVi);
                break;
            case 2:
                footToMeter(donVi);
                break;
            default:
                chon = parseInt(prompt("1. Chuyen doi sang feet."
                                        +"\n2. Chuyen doi sang meter."
                                        +"\n\nMoi chon lai.")) ;
        }
        function footToMeter(foot){
            var meter = 0.305 * foot;
            alert(foot+" foot = "+meter+" meter");
        }
        function meterToFoot(meter){
            var foot = 3.279 * meter
            alert(meter+" meter = "+foot+" foot");
        }
    </script>
</body>
</html>
