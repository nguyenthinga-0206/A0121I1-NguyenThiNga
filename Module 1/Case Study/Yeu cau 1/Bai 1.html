<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hinh chu nhat rong</title>
</head>
<body>
<p id="id"></p>
    <script>
        let a = parseInt(prompt("Chieu dai:"));
        let b = parseInt(prompt("Chieu rong:"));
        var i,j;
        for (i=0;i<a;i++){
            for (j=0;j<b;j++){
                if (i===0 || i ===(a-1)){
                    document.write("*  ");
                }
                else {
                    if (j===0 || j === (b-1)){
                        document.write("*  ");
                    }
                    else {
                        document.write("&nbsp;&nbsp;  ");
                    }
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
