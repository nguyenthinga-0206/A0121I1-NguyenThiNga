<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giac vuong rong</title>
</head>
<body>
    <script>
        var h = parseInt(prompt("Nhap chieu cao cua tan giac vuong"));
        for (var i=0;i<h;i++){
            for (var j=0;j<h;j++){
                if ( i===h-1 || j===0 || j===i){
                    document.write("*  ");
                }
                else{
                    document.write("&nbsp;&nbsp;  ");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
