<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giac can dac</title>
</head>
<body>
<script>
    var h = parseInt(prompt("Nhap chieu cao cua tan giac can"));
    for (var i=0;i<h;i++){
        for (var j=0;j<=(h-1+i);j++) {
            if (j<(h-1-i)){
                document.write("&nbsp;&nbsp;  ");
            }
            else{
                document.write("*  ");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
