<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phan biet nguyen am phu am</title>
</head>
<body>
    <script>
        var s = prompt("Nhap vao ky tu:");
        var str = s.toLocaleLowerCase();
        if (str==='o' || str==='u' || str==='i' || str==='e' || str==='a'){
            alert("La nguyen am");
        }
        else {
            alert("La phu am");
        }
    </script>
</body>
</html>
