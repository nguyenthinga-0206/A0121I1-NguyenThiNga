<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hinh chu nhat rong</title>
</head>
<body>
<p id="id"></p>
    <script>
        let n = parseInt(prompt("Chieu dai:"));
        let m = parseInt(prompt("Chieu rong:"));
        let sout, i, j;
        for (i=0;i<m;i++){
            if (i == 0 && i == m-1){
                for (j=0;j<n;j++){
                    document.write("*");
                }
            }
        }
        document.write(sout);
    </script>
</body>
</html>
