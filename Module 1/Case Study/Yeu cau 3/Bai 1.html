<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
    <script>
        var a = [1,22,3,6,-1,66];
        var b = new Array();
        for (var i=0;i<a.length;i++){
            var sum=0;
            for (var j=0;j<=i;j++){
                sum += a[j];
            }
            b.push(sum);
        }
        alert(b);
    </script>
</body>
</html>
