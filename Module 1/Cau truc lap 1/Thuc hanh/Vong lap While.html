<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vong lap while</title>
</head>
<body>
<p id="id"></p>
    <script>
        let total = 0;
        let num;
        while( num != -1 ) {
            num = parseFloat(prompt("Enter a number: "));
            alert(num);
            //phần code tính tổng
            total += num;
        }
        alert(total);

        let i = 1;

        while (i < 100) {
            //phân thân vòng lặp
            document.write("<hr width = " + i + "%>");
            i++;
        }
    </script>
</body>
</html>
